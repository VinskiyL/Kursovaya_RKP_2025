spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/newDB?currentSchema=kursovaya
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    # Hibernate автоматически обновляет схему БД
    hibernate:
      ddl-auto: update
    # Показывает выполняемые SQL-запросы в консоли
    show-sql: true
    # Правильный диалект для PostgreSQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect